<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>top page</title>
<style>
	h1 { font-size: 18pt; font-weight: bold; color: gray; }
	body { font-size: 13pt; color: gray; margin: 5px 25px; }
	tr { margin: 5px; }
	th { padding: 5px; color: white; background: darkgray; }
	td { padding: 5px; color: black; background: white; }
</style>
</head>
<body>
	<table>
		<tr>
			<th>NAME</th>
			<th>MAIL</th>
			<th>TEL</th>
		</tr>
		<tr th:each="obj:${data}">
			<td th:text="${obj[0]}"></td>
			<td th:text="${obj[1]}"></td>
			<td th:text="${obj[2]}"></td>
		</tr>
	</table>
</body>
</html>
